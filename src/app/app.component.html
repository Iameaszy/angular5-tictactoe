<router-outlet name="error"></router-outlet>
<router-outlet name="players"></router-outlet>
<router-outlet name="computer"></router-outlet>
<router-outlet name="player"></router-outlet>
<div class="wrapper">
    <ng-container *ngIf="play.computerWon">
        <div class="win-loose">{{play.computerWon}}</div>
    </ng-container>
    <ng-container *ngIf="play.playerWon">
        <div class="win">{{play.playerWon}}</div>
    </ng-container>
    <router-outlet></router-outlet>
</div>
